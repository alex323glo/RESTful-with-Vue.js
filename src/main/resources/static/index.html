<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ArtCode Ex</title>
    <script src="http://unpkg.com/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

    <div id="app">
        <div class="well">
            <h2>Registration page</h2>
        </div>
        <div class="well">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@address.com" v-model="formData.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="(will be hidden)" v-model="formData.password">
                </div>
                <button type="submit" class="btn btn-default" @click.prevent="sendFormData">Submit</button>
            </form>
        </div>
        <div class="well" v-if="registrationSuccess">
            <h3>
                Registration was successful!
            </h3>
            <div class="well">
                <h4>Sent data:</h4>
                <p>Email: "{{formData.email}}"</p>
                <p>Password: "{{formData.password}}"</p>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    email: '',
                    password: ''
                },
                registrationSuccess: false
            },
            computed: {

            },
            methods: {
                sendFormData: function() {
                    let inst = this;
                    $.post("/register", this.formData, function(data, status) {
                        inst.registrationSuccess = true;
                        console.log('Registration form data was sent successful! Status: "' + status + '".')
                    }, 'json');
                }
            },
            watch: {
                'formData.email': function() {
                    console.log('Changed email: "' + this.formData.email + '"')
                },
                'formData.password': function() {
                    console.log('Changed password: "' + this.formData.password + '"')
                }
            }
        });
    </script>

</body>

</html>
